name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install coverage mypy poetry
          poetry install

      - name: Run unit tests with coverage
        env:
          PYTHONPATH: .
        run: |
          poetry run coverage run -m unittest discover -s tests/unittests
          poetry run coverage report -m

      - name: Run mypy
        run: |
          poetr run mypy interwined
